spring.application.name=password-manager
# ========================================
# MYSQL DATABASE CONFIGURATION
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/lockr_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Root@01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# Server
server.port=8080
server.servlet.context-path=/

# DevTools
spring.devtools.restart.enabled=true

# Logging
logging.level.com.yourname.passwordstorage=DEBUG
logging.level.org.springframework.web=DEBUG
